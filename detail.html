<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Thêm CSS cho Slick Slider nếu cần -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <div class="hotel-container">
        <div class="hotel-image">
            <div id="hotel-main-image" class="img-gallery">
                <div class="slider">

                </div> 
            </div>
            <div class="hotel-thumbnails">
                <img id="hotel-thumbnail-1" src="" alt="">
                <img id="hotel-thumbnail-2" src="" alt="">
                <img id="hotel-thumbnail-3" src="" alt="">
                <img id="hotel-thumbnail-4" src="" alt="">
            </div>
        </div>
        <div class="hotel-description">
            <h1 class="hotel-name"></h1> <!-- Đổi id thành class cho đồng bộ với JS -->
            <div id="hotel-location" class="address"></div>
            <div id="hotel-price" class="price"></div>
            <div id="hotel-rating" class="rating"></div>
            <div class="maximum">
                <p class="max-people"></p>
                <p class="max-bed"></p>
                <p class="max-bathroom"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./JS/JS/detail.js"></script>
</body>
</html>
