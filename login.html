<!DOCTYPE html>
<!-- Declares the document type and version of HTML used -->
<!-- Code From Coding Classic - www.codingClassic.com -->
<!-- Indicates the source of the code -->
<html>
  <!-- The root element of the HTML document -->
  <head>
    <!-- Contains metadata and links to external resources -->
    <meta charset="UTF-8" />
    <!-- Declares the character encoding of the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configures the viewport for responsive design -->
    <title>Login Form</title>
    <!-- Sets the title of the document -->
    <link rel="stylesheet" href="./style2.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Links an external CSS stylesheet -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Contains the content of the HTML document -->
    <div class="container">
      <!-- Container for the login form -->
      <form action="#">
        <!-- Form element with placeholder action attribute -->
        <h2>Login</h2>
        <!-- Heading for the login section -->
        <div class="input-space">
          <!-- Container for input field and label -->
          <input id="loginName" type="text" required />
          <!-- Text input for email -->
          <label>Your email or username</label>
          <!-- Label for the email input -->
        </div>
        <div class="input-space">
          <!-- Container for input field and label -->
          <input id="loginPassword" type="password" required />
          <!-- Password input -->
          <label>Enter your password</label>
          <!-- Label for the password input -->
        </div>
        <div class="remember-forget">
          <!-- Container for "Remember me" and "Forgot password" -->
          <label for="rememberme" class="remembercb">
            <!-- Label for the checkbox -->
            <input type="checkbox" id="rememberme" />
            <!-- Checkbox for remembering login -->
            <p>Remember me</p>
            <!-- Text for the remember me option -->
          </label>
          <a href="./fogot.html">Forgot password?</a>
          <!-- Link to reset password -->
        </div>
        <button onclick="login(event)" type="button">Log In</button>
        <!-- Button to submit the form -->
        <div class="register">
          <!-- Container for registration link -->
          <p>Don't have an account? <a href="./signup.html">Register</a></p>
          <!-- Text with link to registration -->
        </div>
      </form>
    </div>
    <script src="./JS/JS/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      function loginBack(response) {
        if (response && response.credential) {
          const user = jwt_decode(response.credential);
          console.log(user);

          // Chuyển hướng đến trang index.html sau khi đăng nhập thành công
          window.location.href = "";
        } else {
          console.error("Login failed: No credential received.");
        }
      }
    </script>
  </body>
</html>
